<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="./assets/logo2.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="carousel-container">
        <button class="left-button but">
          <img src="./assets/arrowleft.png" alt="arrow-left" class="a-left" />
        </button>
        <div class="carousel-card">
          <div class="title-container">
            <h1 class="ti title"></h1>
            <h1 class="ti title2">BTC</h1>
          </div>
          <div class="end-card">
            <div class="desc-container">
              <p class="description"></p>
            </div>
            <div class="rate-div">
              <p class="bitc"><strong>Bitcoin</strong></p>
              <span>Rate: </span>
              <h3 class="rate"></h3>
            </div>
          </div>
        </div>
        <button class="right-button but">
          <img src="./assets/arrowleft.png" alt="arrow-left" class="a-left" />
        </button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
